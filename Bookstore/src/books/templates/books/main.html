<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>

<a href ="{%url 'logout' %}"> Logout </a> <!-- add a link to logout -->

<body>
    <h1>Books' list</h1> <!-- HTML tag for heading -->

    <table border="1" cellpadding="5" cellspacing="5"> <!-- start of table -->
        <tr> <!-- the <tr> tag adds a new row -->
            <td>Books' Titles</td> <!-- the <td> tag adds a column -->
            <td>Books' Images</td>
        </tr>
        {% for object in object_list %} <!-- go through each element of booksâ€™ list -->
        <tr>
            <td>
                <a href="{{ object.get_absolute_url }}"> <!-- add links to book names -->
                    {{ object.name }}
                </a>
            </td>
            <td>
                <img src="{{ object.pic.url }}" width="150" height="200" />
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
